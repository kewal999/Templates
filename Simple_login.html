<html>
    <head>
        <title>
            Simple Login Template
        </title>
        <style>
            *{
                font-family: Arial, Helvetica, sans-serif;
            }
            .txt{
                margin: 15px 0 10px 0;
            }
        </style>
    </head>
    <body>
        <center >
        <div style="position: relative; top: 230px;border: 1px solid black; width: 20%; border-radius: 20px;">
            <h1 style="margin:  5px 0 10px 0;border-bottom: 1px solid black;">LOGIN</h1>
            <form action="ty.html">
                <div class="txt">
                    <span style="margin-right: 20px;">User-id: </span>
                    <input type="text" required>
                </div>
                <div class="txt">
                    <span class="label">Password: </span>
                    <input type="password" required>
                </div>
                <div>
                    <button onclick="window.open('Simple_register.html')" style="margin: 15px 5px 0 10px;">Register</button>
                    <input type="submit" value="Login" style="margin: 15px 10px 0 5px">
                </div>
            </form>
        </div>
        </center>
    </body>
</html>
