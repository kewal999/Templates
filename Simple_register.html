<html>
    <head>
        <title>
            Simple Register Template
        </title>
        <style>
            *{
                font-family: Arial, Helvetica, sans-serif;
            }
            .txt{
                margin: 15px 0 10px 0;
            }
        </style>
    </head>
    <body>
        <center >
        <div style="position: relative; top: 230px;border: 1px solid black; width: 20%; border-radius: 20px;">
            <h1 style="margin:  5px 0 10px 0;border-bottom: 1px solid black;">REGISTER</h1>
            <form action="ty.html">
                <div class="txt">
                    <span style="margin-right: 30px;">User-id: </span>
                    <input type="text" required>
                </div>
                <div class="txt">
                    <span style="margin-right: 40px;">Name: </span>
                    <input type="text" required>
                </div>
                <div class="txt">
                    <span style="margin-right: 42px;">Email: </span>
                    <input type="text">
                </div>
                <div class="txt">
                    <span style="">Contact no.: </span>
                    <input type="text" required>
                </div>
                <div class="txt">
                    <span style="margin-right: 10px;">Password: </span>
                    <input type="password" required>
                </div>
                <div>
                    <button onclick="window.open('Simple_login.html')" style="margin: 15px 5px 0 10px;">Login</button>
                    <input type="submit" value="Register" style="margin: 15px 10px 0 5px">
                </div>
            </form>
        </div>
        </center>
    </body>
</html>
